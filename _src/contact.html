---
permalink: "/contact/"
layout: default
---

<h1>Contact</h1>

<div class="row mb-3">
  <div class="col-lg-4">
    <div class="movie-resume-about mb-3">
      <h5>{{ site.title }}: Talk to me.</h5>
      <hr>
      <p>Hi again. I'm always up for a new project. Make up, commsions, drop a line.</p>
      <hr>
      <p>I'm also on social media. Following me on <a href="{{ site.instagram }}">Instagram</a> to what what production I'm working on, or what i'm working on in general.</p>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="contact-box">
      <form action="https://formsapi.jabwn.com/key/{{ site.form_api }}" method="POST">
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Inquiry@WorkWithMe.com" name="email">

          <label for="compnayname ">Company / Name</label>
          <input type="text" name="name" class="form-control">


          <input type="hidden" name="_replyto" value="%email">
          <input type="hidden" name="_replyto" value="%text">
          <input type="hidden" name="_confirmation" value="Thank you! We have received your message and will get back to you asap.">
          <input type="hidden" name="_subject" value="Your awesome subject">
        </div>
        <div class="form-group">
          <textarea class="form-control" name="message" id="" cols="82" rows="10" draggable="false" placeholder="Hey, lets talk..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send <span><i class="far fa-paper-plane"></i></span></button>
      </form>
    </div>
  </div>
</div>
